<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="adding-element" id="adding-element">
      <h1 class="new-task">Add Item</h1>
      <div class="task-row">
        <input class="input-task__row input-task task" id="new-task" type="text">
        <button class="button__row button">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h3 class="subtitle">Todo</h3>
      <ul class="item-tasks" id="incomplete-tasks">
        <li class="item-task">
          <input class="item-task__checkbox input-task" type="checkbox">
          <label class="item-task__label task">Pay Bills</label>
          <input class="item-task__input input-task task" type="text">
          <button class="item-task__edit button edit">Edit</button>
          <button class="item-task__delete button delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
        <li class="item-task edit-mode">
          <input class="item-task__checkbox input-task" type="checkbox">
          <label class="item-task__label task">Go Shopping</label>
          <input class="item-task__input task input-task" type="text" value="Go Shopping">
          <button class="item-task__edit button edit">Save</button>
          <button class="item-task__delete button delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
    <section class="completed-task">
      <h3 class="subtitle">Completed</h3>
      <ul class="item-tasks" id="completed-tasks">
        <li class="item-task">
          <input class="item-task__checkbox input-task" type="checkbox" checked>
          <label class="item-task__label task">See the Doctor</label>
          <input class="item-task__input task input-task" type="text">
          <button class="item-task__edit button edit">Edit</button>
          <button class="item-task__delete button delete"><img src="./remove.svg" alt="Remove"></button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
